spring:
  application:
    name: kafka-performance-lab
  kafka:
    # Host run: localhost:9092 (default)
    # Docker run (same compose network): kafka:29092
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: orders-group
      auto-offset-reset: earliest
      enable-auto-commit: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus

